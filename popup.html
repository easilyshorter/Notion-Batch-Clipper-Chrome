<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="ui_title">Notion Batch Clipper</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header-row">
    <h2 class="title" data-i18n="ui_title">Notion Batch Clipper</h2>
    <button id="fetchSpacesBtn" type="button" disabled data-i18n="ui_fetch">情報再取得</button>
  </div>
  <div class="hint" id="spacesHint"></div>

  <div class="field-row">
    <label for="workspaceSelect" class="field-label" data-i18n="ui_wsLabel">保存先ワークスペース</label>
    <select id="workspaceSelect" disabled>
      <option value="">（未選択）</option>
    </select>
  </div>

  <div class="field-row">
    <label for="dbSelect" class="field-label" data-i18n="ui_dbLabel">保存先データベース</label>
    <select id="dbSelect" disabled>
      <option value="">（未選択）</option>
    </select>
  </div>
  <div class="hint" data-i18n="ui_hint">※ 直近編集順で最大50件。</div>

  <div class="actions-row">
    <label class="checkbox">
      <input type="checkbox" id="closeTabs" disabled />
      <span data-i18n="ui_closeTabs">保存後にタブを閉じる</span>
    </label>
    <button id="runBtn" type="button" disabled data-i18n="ui_run">実行</button>
  </div>

  <div id="status" aria-live="polite" aria-atomic="true"></div>
  <script src="popup.js"></script>
</body>
</html>
